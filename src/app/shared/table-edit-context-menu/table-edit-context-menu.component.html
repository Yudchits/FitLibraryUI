<div 
  #tableEditWrapper
  class="table-edit"
>
  <div class="table-edit__container">
    <div class="table-edit__header">
      <div 
        class="close-icon"
        (click)="onCloseClick()"
      ></div>
    </div>
    <ul class="table-edit__menu">
      <li 
        *ngFor="let action of actions"
        class="table-edit-menu__item"
        (click)="onTableActionClick(action.key)"
      >
        {{ action.value }}
      </li>
    </ul>
  </div>
</div>
