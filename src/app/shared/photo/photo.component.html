<div
  #photoWrapper
  class="photo"
>
  <div class="photo__container no-select">
    <div
      #headerSection 
      class="header"
    >
      <div 
        class="close-icon"
        (click)="onCloseClick()"
      ></div>
    </div>
    <div class="editor">
      <div class="editor__container">
        <img 
          #photo
          *ngIf="photoSrc"
          [src]="photoSrc" 
          alt=""
          height="80px"
          class="editor__photo"
        >
        <div
          #frame
          *ngIf="photoSrc" 
          class="editor__frame"
          cdkDragBoundary=".editor__container"
          cdkDrag
          (cdkDragEnded)="onDragEnded($event)"
        ></div>
        <div 
          *ngIf="!photoSrc"
          class="editor__error"
        >
          Невозможно обработать выбранное изображение
        </div>
      </div>
    </div>
    <div
      #submitSection 
      class="submit"
    >
      <div class="submit__items">
        <div class="submit__item">
          <button
            *ngIf="photoSrc" 
            (click)="onSaveClick()"
            class="submit__btn"
          >
            Сохранить
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
